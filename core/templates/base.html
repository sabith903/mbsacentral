<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}MBSA App{% endblock %}</title>
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRR4hUyk_udu4KwrTX0xGb5P1LallD0edX2vg&s"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      /* Gradient background styling */
      .header_colour {
        background: linear-gradient(140deg, #182848 0%, #4b6cb7 100%);
        color: #ffffff;
      }
      .home_colour {
        background: linear-gradient(150deg, #4b6cb7 0%, #182848 100%);
        color: #ffffff;
      }
      .students-list-group-item span {
        flex: 1;
        text-align: center;
        padding: 5px 10px;
      }
      /* Flexbox styles to push footer to the bottom */
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .content {
        flex: 1;
      }
      /* Styling for links to look like normal text */
      .table a {
        color: inherit;
        text-decoration: none;
      }
      .table a:hover {
        color: inherit;
        text-decoration: none;
      }
      /* Styling for the table with curved corners */
      .table {
        border-radius: 8px;
        overflow: hidden;
      }
      .plain-link {
        color: white;
        text-decoration: none;
        cursor: default;
      }
      .plain-link:hover {
        color: white;
        text-decoration: none;
        cursor: default;
      }
      .frame {
        border: 4px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
        position: relative;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }
      .active {
        opacity: 1;
      }
      img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
      }
      .title {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        text-align: center;
        padding: 5px;
        font-size: 14px;
        transition: opacity 0.5s ease;
        opacity: 0;
      }
      .frame:hover .title {
        opacity: 1;
      }
      /* Social media icons styling */
      .social-icons a {
        color: #333;
        margin-left: 15px;
        font-size: 20px;
        transition: color 0.3s;
      }
      /* Change icon color on hover */
.social-icons a.youtube:hover {
  color: #FF0000; /* YouTube Red */
}

.social-icons a.facebook:hover {
  color: #1877F2; /* Facebook Blue */
}

.social-icons a.whatsapp:hover {
  color: #25D366; /* WhatsApp Green */
}
    </style>
  </head>

  <body>
    <div class="wrapper">
      <header class="header_colour text-white text-center py-3">
        <h1>MBSA CENTRAL</h1>
      </header>

      <!-- Navbar with white background, social icons, and search -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">MBSA</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'home' %}"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'students' %}">Students</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'images' %}">Images</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-toggle="dropdown"
                  aria-expanded="false"
                  >More</a
                >
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="{% url 'students' %}"
                      >Students</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'teams' %}"
                      >Teams</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'programs' %}"
                      >Programs</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'categories' %}"
                      >Categories</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'stages' %}"
                      >Stages</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <!-- Social media icons before search form -->
            <div class="social-icons d-flex align-items-center">
              <a href="https://www.youtube.com/@mbsaihsanmedia1070" target="_blank" class="youtube"><i class="fab fa-youtube"></i></a>
              <a href="https://www.facebook.com" target="_blank" class="facebook"><i class="fab fa-facebook"></i></a>
              <a href="https://wa.me/918086671267" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
            </div>
            <!-- Right-aligned search form -->
            <form
              action="{% url 'search' %}"
              method="get"
              class="d-flex align-items-center ml-3"
            >
              <input
                type="text"
                name="q"
                placeholder="Search"
                class="form-control me-2"
                required
              />
              <button type="submit" class="btn btn-outline-primary ms-2">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container-fluid content">
        {% block content %}{% endblock %}
      </div>

      <footer class="header_colour text-center py-3 mt-5">
        <p>&copy; 2024 MBSA. All rights reserved.</p>
        <a href="#" style="color: #ffffff">About us</a>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- for image  -->
    <script>
      let currentIndex = 0;
      const frames = document.querySelectorAll('.frame');
      const totalFrames = frames.length;
  
      function showNextFrame() {
          frames[currentIndex].classList.remove('active');
          currentIndex = (currentIndex + 1) % totalFrames;
          frames[currentIndex].classList.add('active');
      }
  
      setInterval(showNextFrame, 5000);
    </script>
  </body>
</html>
