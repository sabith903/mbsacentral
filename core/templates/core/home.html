{% extends 'base.html' %}

{% block title %}Home - MBSA{% endblock %}

{% block content %}
<div class="home_colour text-center d-flex flex-column justify-content-between align-items-center position-relative" style="height: 65h;">
    <img src="https://images.pexels.com/photos/159711/books-bookstore-book-reading-159711.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="img-fluid w-100" alt="backgroundimage" style="object-fit: cover; height: 100vh;">

    <!-- Light black overlay -->
    <div class="position-absolute top-0 w-100 h-100" style="background: rgba(0, 0, 0, 0.3); z-index: 1;"></div>
    
    <!-- Overlay content at top -->
    <div class="position-absolute top-0 w-100 text-center py-4" style="z-index: 2;">
        <h2 class="text-light" style="text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.9);">Welcome to the MBSA Student Portal</h2>
        <p class="text-light mt-2" style="text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.9);">Explore student details and teams involved in DESTINO arts fest.</p>
    </div>
</div>
{% endblock %}
