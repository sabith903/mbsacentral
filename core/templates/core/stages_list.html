{% extends 'base.html' %}

{% block title %}Stages List - MBSA{% endblock %}

{% block content %}
<div class="home_colour" style="min-height: 100vh;">
    <h3 class="text-center mb-4" style="padding: 5px">Stages List</h3>
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <ul class="list-group mt-3">
                {% for stage in Stages %}
                    <li class="students-list-group-item d-flex flex-column flex-sm-row justify-content-between align-items-center">
                        <span>{{ stage.name }}</span>
                        <span>{{ stage.place }}</span>
                        <span>{{ stage.program }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
