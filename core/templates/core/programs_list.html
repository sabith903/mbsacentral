{% extends 'base.html' %}

{% block title %}Programs List{% endblock %}

{% block content %}
<div style="min-height: 100vh;">
    <h3 class="text-center mb-4" style="padding: 5px">Programs List</h3>
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10"> <!-- Adjusted column width here -->
            <table class="table table-striped table-bordered mt-3" style="width: 100%;">
                <thead class="home_colour">
                    <tr>
                        <th scope="col">Program Name</th>
                        <th scope="col">Date & Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for program in programs %}
                        <tr>
                            <td>
                                <a href="{% url 'program_detail' program.id %}" style="color: #000; text-decoration: none;">
                                    {{ program.name }}
                                </a>
                            </td>
                            <td>
                                {{ program.time|date:"F j, Y, g:i a" }}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
