<style>
    .image_body {
    background-color: #f7f7f7; /* Light background for contrast */
    font-family: Arial, sans-serif; /* Clean font for readability */
    margin: 0;
    padding: 20px; /* Add padding around the page */
  }

#gallery {
    display: grid;
    grid-template-columns: repeat(
      auto-fill,
      minmax(250px, 1fr)
    ); /* Responsive columns */
    gap: 15px; /* Space between frames */
    max-width: 1200px; /* Max width for the gallery */
    margin: 0 auto; /* Center the gallery */
    padding: 10px; /* Padding around the gallery */
    border-radius: 8px; /* Rounded corners */
    background-color: white; /* White background for the gallery */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
  }
</style>
