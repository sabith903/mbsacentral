{% extends 'base.html' %}

{% block title %}Teams List - MBSA{% endblock %}

{% block content %}
<div class="container" style="min-height: 100vh;">
    <h3 class="text-center mb-4" style="padding: 5px">Teams List</h3>
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <table class="table table-striped table-bordered mt-3">
                <thead class="home_colour">
                    <tr>
                        <th scope="col">Team Name</th>
                        <th scope="col">Position</th>
                    </tr>
                </thead>
                <tbody>
                    {% for team in teams %}
                        <tr>
                            <td>
                                <a href="{% url 'team_detail' team.id %}">
                                    {{ team.name }}
                                </a>
                            </td>
                            <td>{{ team.team_position }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
